@(UUID: String)

@import helper._
@import java.math.BigInteger; var i=1

@main("Link your identity") {
    <div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="page-header">
					<h1>
						Link your unique ID to your identity
					</h1>
				</div>
				<form class="form-horizontal" action="handleRequest" role="form" method="get">
					<div class="form-group">
						 <label class="col-sm-2 control-label" for="inputEmail3">Email</label>
						<div class="col-sm-10">
							<input class="form-control" name="mail" id="inputEmail3" type="email" required/>
						</div>
					</div>
					<div class="form-group">
						 <label class="col-sm-2 control-label" for="inputName3">Name</label>
						<div class="col-sm-10">
							<input class="form-control" name="username" id="inputName3" type="text" required/>
						</div>
					</div>
					<div class="form-group">
						 <label class="col-sm-2 control-label" for="uuid3">UUID</label>
						<div class="col-sm-10">
							<input class="form-control" name="UUID" id="uuid3" type="text" value="@{UUID}" readonly/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							 <button class="btn btn-default" type="submit">Link</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
}
