@(form: Form[Application.Login])

<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
       
		<link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet" >
		<link href="@routes.Assets.at("stylesheets/style.css")" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <!--@*<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>*@-->
		
		<!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="@routes.Assets.at("images/apple-touch-icon-144-precomposed.png")">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="@routes.Assets.at("images/apple-touch-icon-114-precomposed.png")">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="@routes.Assets.at("images/apple-touch-icon-72-precomposed.png")">
		<link rel="apple-touch-icon-precomposed" href="@routes.Assets.at("images/apple-touch-icon-57-precomposed.png")">
		<link rel="shortcut icon" href="@routes.Assets.at("images/favicon.png")">
  
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.tablesorter.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/Chart.min.js")"></script>
		
    </head>
    <body>
    	<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="page-header">
						<h1>
							PLM-Server <small>Login</small>
						</h1>
					</div>
					<div class="row clearfix">
						<div class="col-md-5 column">
							@helper.form(action = routes.Application.authenticate(), 'class -> "form-horizontal") {
								@if(form.hasGlobalErrors) {
									<div class="alert alert-danger alert-dismissible" role="alert">
									  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
									  <strong>Error!</strong> @form.globalError.message
									</div>
								}
								@if(flash.contains("success")) {
									<div class="alert alert-success alert-dismissible" role="alert">
									  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
									  <strong>Success!</strong> @flash.get("success")
									</div>
								}
								<div class="form-group">
									 <label class="col-sm-2 control-label" for="login">Login</label>
									<div class="col-sm-10">
										<input class="form-control" id="login" type="text" name="login" />
									</div>
								</div>
								<div class="form-group">
									 <label class="col-sm-2 control-label" for="password">Password</label>
									<div class="col-sm-10">
										<input class="form-control" id="password" type="password" name="password" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										 <button class="btn btn-default" type="submit">Sign in</button>
									</div>
								</div>
							}
						</div>
						<div class="col-md-7 column">
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
