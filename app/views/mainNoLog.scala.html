@(title: String, pageHeaderBig: String, pageHeaderTiny: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
       
		<link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet" >
		<link href="@routes.Assets.at("stylesheets/style.css")" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <!--@*<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>*@-->
		
		<!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="@routes.Assets.at("images/apple-touch-icon-144-precomposed.png")">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="@routes.Assets.at("images/apple-touch-icon-114-precomposed.png")">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="@routes.Assets.at("images/apple-touch-icon-72-precomposed.png")">
		<link rel="apple-touch-icon-precomposed" href="@routes.Assets.at("images/apple-touch-icon-57-precomposed.png")">
		<link rel="shortcut icon" href="@routes.Assets.at("images/favicon.png")">
  
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.tablesorter.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/Chart.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/d3.v3.min.js")"></script>
		
    </head>
    <body>
    	<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="row clearfix">
						<div class="col-md-9 column">
							<div class="page-header">
								<h1>
									@pageHeaderBig <small>@pageHeaderTiny</small>
								</h1>
							</div>
						</div>
					</div>
    			    @content
       			</div>
			</div>
		</div>
    </body>
</html>
